<div *ngIf="!navController.visible">
    <h1>FORGOT YOUR PASSWORD ?</h1>
    <p>DONT WORRY, YOU CAN RESET YOUR PASSWORD HERE</p>

    <hr>

    <form (submit)="getLink($event)">
        <input type="email" placeholder="Your Email" required autofocus>
        <input type="submit" value="Send link!" class="btn btn-warning btn-lg">
    </form>
</div>
