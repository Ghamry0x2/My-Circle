<div *ngIf="navController.visible">
  <div class="table">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Address</th>
            <th>City</th>
            <!-- <th>State Name</th>
            <th>State Abbreviation</th>
            <th>Latitude</th>
            <th>Longitude</th> -->
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let user of Users" [routerLink] ="['/users', user.id]">
            <td><!-- <a [routerLink] ="['/run', activity.id]"> -->{{ user.id }}<!-- </a> --></td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.city }}</td>
            <!-- <td>{{ user.state.name }}</td>
            <td>{{ user.state.abbreviation }}</td>
            <td>{{ user.latitude }}</td>
            <td>{{ user.longitude }}</td> -->
          </tr>
        </tbody>
      </table>
  </div>
</div>
